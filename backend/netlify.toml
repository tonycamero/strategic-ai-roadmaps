[build]
  command = "pnpm run build:functions"
  functions = "netlify/functions-dist"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

[functions]
  node_bundler = "none"
  directory = "netlify/functions-dist"
  included_files = [
    "netlify/functions-dist/**",
    "src/**"
  ]

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "https://portal.strategicai.app"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Allow-Methods = "GET, POST, PUT, PATCH, DELETE, OPTIONS"
